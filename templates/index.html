<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    {% for message in get_flashed_messages() %}
    <p class="text-center text-danger"> {{message}} </p>
    {% endfor %}
    <div class="form">
    <form action="/url_short" method="post" enctype="multipart/form-data">
        Url:<input type="url" placeholder="Enter url here.." name="url"><br><br>
        Short Name:<input type="text" placeholder="Enter short code here.." name="code"><br><br>
        <input class="btn-primary btn-lg" type="submit" value="Short">
    </form>
</div>
</body>
</html>
